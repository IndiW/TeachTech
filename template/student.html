{% extends 'base.html' %}


{% block content %}
<body class="mb-2 bg-dark text-white" id="body_pad">

       
<div>
    <div class="container text-center align-middle">
        <div class="row justify-content-center" style="width: 800px;margin: 0 auto;">

            <div id="video-placeholder"></div>

            <div class="container" style="margin-top: 1em;">
                <div class="row">
                    <div class="col">
                        <button type="button" id="getitbtn" class="btn btn-success btn-lg" style="font-family: 'Russo One', sans-serif;" onclick="returnTime();">I get it!</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger btn-lg" style="font-family: 'Russo One', sans-serif;"  onclick="returnTime2();">I don't get it!</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning btn-lg" style="font-family: 'Russo One', sans-serif;">Slow down!</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info btn-lg" style="font-family: 'Russo One', sans-serif;">Repeat!</button>
                    </div>
                </div>
            </div>
            <h3 id="question_header">Ask a Question!</h3>
            <input class="form-control" type="text" placeholder="What is that?">
            <button class="btn btn-primary" type="submit" style="margin-top: 1em;">Submit form</button>
        </div>
    </div>
